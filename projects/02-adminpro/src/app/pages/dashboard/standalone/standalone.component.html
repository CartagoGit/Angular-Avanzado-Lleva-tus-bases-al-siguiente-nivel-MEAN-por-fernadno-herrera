<header>Mapbox practice</header>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div #map class="map"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<header>Counter Standalone {{ counterChanged }}</header>
<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<counter-alone
						[title]="'Better counter'"
						[startIn]="15"
						(counterChanged)="counterChanged = $event"
					/>
				</div>
			</div>
		</div>
	</div>
</div>

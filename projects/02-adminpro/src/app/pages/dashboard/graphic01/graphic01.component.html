<div class="row justify-content-around">
  <div class="col-3" *ngFor="let example of examples">
    <div class="card">
      <div class="card-header">
        <h6>Example - {{ example.title }}</h6>
      </div>
      <div class="card-body d-flex">
        <app-dona [props]="example" class="w-100 h-100"></app-dona>
      </div>
    </div>
  </div>
</div>

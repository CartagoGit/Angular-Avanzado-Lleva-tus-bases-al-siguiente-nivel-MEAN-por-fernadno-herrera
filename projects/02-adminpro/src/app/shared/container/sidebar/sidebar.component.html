<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
	<!-- Sidebar scroll-->
	<div class="scroll-sidebar">
		<!-- Sidebar navigation-->
		<nav class="sidebar-nav">
			<ul id="sidebarnav">
				<li class="user-profile">
					<a
						class="has-arrow waves-effect waves-dark p-relative"
						href="#"
						aria-expanded="false"
					>
						<img
							[src]="user.dataImages!.defaultImgSrc | safe"
							alt="user profile image"
							class="portrait"
						/>
						<span class="hide-menu ellipsis">{{ user.name }}</span>
					</a>
					<ul aria-expanded="false" class="collapse">
						<li>
							<a
								[routerLink]="[profilePath?.fullPath]"
								routerLinkActive="active"
								>My Profile
							</a>
						</li>
						<li><a href="#">My Balance</a></li>
						<li><a href="#">Inbox</a></li>
						<li>
							<a
								[routerLink]="[settingsPath?.fullPath]"
								routerLinkActive="active"
							>
								Account Setting</a
							>
						</li>
						<li>
							<a tabindex="0" (click)="logout()" class="pointer"
								>Logout</a
							>
						</li>
					</ul>
				</li>
				<li class="nav-devider"></li>
				<li class="nav-small-cap">Sections</li>
				<ng-container *ngFor="let item of menuItems">
					<li
						*ngIf="
							(item.needAdmin && stateSvc.user?.role === 'ADMIN_ROLE') ||
							!item.needAdmin
						"
					>
					<div *ngIf="item.needAdmin" class="badge admin">Admin</div>
						<a
							class="has-arrow waves-effect waves-dark"
							href="#"
							aria-expanded="false"
						>
							<i [class]="item.icon"></i>
							<span class="hide-menu">
								{{ item.title }}
								<span
									class="label label-rouded label-themecolor pull-right"
								>
									{{ item.submenu.length }}
								</span>
							</span>
						</a>
						<ul aria-expanded="false" class="collapse">
							<li *ngFor="let subitem of item.submenu">
								<a
									[routerLink]="subitem.url"
									routerLinkActive="active"
									[routerLinkActiveOptions]="{ exact: true }"
									>{{ subitem.title }}
								</a>
							</li>
						</ul>
					</li>
				</ng-container>
			</ul>
		</nav>
		<!-- End Sidebar navigation -->
	</div>
	<!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->

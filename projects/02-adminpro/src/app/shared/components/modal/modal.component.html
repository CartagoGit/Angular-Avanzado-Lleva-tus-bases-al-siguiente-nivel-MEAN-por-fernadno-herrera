<div
	#modal
	class="modal fade show modal-background animated fadeIn fast"
	[class.hide]="!modalSvc.isOpen"
	id="modal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="Modal label"
	style="display: block"
>
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="Modal label">Load image</h4>
				<button
					type="button"
					class="close pointer"
					data-dismiss="modal"
					aria-label="Close"
					(click)="modalSvc.close()"
				>
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<ng-template #modalContent></ng-template>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-default"
					data-dismiss="modal"
					(click)="modalSvc.close()"
				>
					Close
				</button>
				<button type="button" class="btn btn-primary">Load</button>
			</div>
		</div>
	</div>
</div>

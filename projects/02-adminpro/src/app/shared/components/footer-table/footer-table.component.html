<div class="footer-table">
	<div class="footer-results">
		<div class="footer-result" *ngIf="showTotal">
			<span class="footer-total-label">Total:</span>
			<span class="footer-total-result">{{
				pagination?.totalDocs || 0
			}}</span>
		</div>
	</div>
	<div class="footer-pagination">
		<ul class="pagination">
			<li class="page-item">
				<div class="page-link">
					<i class="fa fa-angle-left"></i>
				</div>
			</li>
			<li class="page-item">
				<div class="page-link">1</div>
			</li>
			<li class="page-item">
				<div class="page-link">2</div>
			</li>
			<li class="page-item">
				<div class="page-link">3</div>
			</li>
			<li class="page-item">
				<div class="page-link">4</div>
			</li>
			<li class="page-item">
				<div class="page-link">5</div>
			</li>
			<li class="page-item">
				<div class="page-link">
					<i class="fa fa-angle-right"></i>
				</div>
			</li>
		</ul>
	</div>
</div>

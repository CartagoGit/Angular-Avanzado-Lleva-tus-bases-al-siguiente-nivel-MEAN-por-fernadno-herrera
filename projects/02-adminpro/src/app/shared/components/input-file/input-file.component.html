<div
	class="input-file"
	[title]="image.name"
	[ngClass]="{ disabled: isDisabled }"
>
	<input
		#inputHiddenFile
		type="file"
		(change)="changeImage($event)"
		[accept]="fileFormat"
		class="pointer"
		hidden="true"
	/>

	<button
		[disabled]="isDisabled"
		type="button"
		class="btn btn-inverse fake-image-button"
		(click)="inputHiddenFile.click()"
	>
		<i class="fa fa-upload"></i><span class="m-l-5">Upload</span>
	</button>
	<div
		class="file-name form-control ellipsis pointer"
		(click)="!isDisabled && inputHiddenFile.click()"
	>
		{{ image.name || 'Actual file' }}
	</div>
</div>

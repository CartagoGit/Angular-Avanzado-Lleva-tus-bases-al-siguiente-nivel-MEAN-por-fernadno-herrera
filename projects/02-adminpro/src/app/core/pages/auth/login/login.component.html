<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
	id="wrapper"
	class="login-register login-sidebar"
	style="background-image: url(/assets/images/background/login-register.jpg)"
>
	<div class="login-box card">
		<div class="card-body">
			<a href="javascript:void(0)" class="text-center db"
				><img src="assets/images/logo-icon.png" alt="Home" /><br /><img
					src="assets/images/logo-text.png"
					alt="Home"
			/></a>
			<form
				class="form-horizontal form-material"
				id="loginform"
				*ngIf="!needRecover"
				[formGroup]="loginForm"
				(ngSubmit)="login()"
			>
				<div class="form-group m-t-40">
					<div class="col-xs-12 form-input">
						<input
							class="form-control"
							type="email"
							placeholder="Email"
							formControlName="email"
							email
							(input)="valueChange()"
						/>
						<div
							class="required-field"
							*ngIf="
								[
									loginForm.get('email')!.valid || loginForm.valid,
									formSubmitted
								] | isValidField
							"
						>
							{{ msgErrors.email }}
						</div>
					</div>
				</div>
				<div class="password-fields">
					<div class="form-group">
						<div class="col-xs-12 form-input">
							<input
								formControlName="password"
								class="form-control"
								type="text"
								placeholder="Password"
								[ngClass]="{
									'text-password': !showPassword
								}"
								(input)="valueChange()"
							/>
							<div
								class="required-field"
								*ngIf="
									[
										loginForm.get('password')!.valid ||
											loginForm.valid,
										formSubmitted
									] | isValidField
								"
							>
								{{ msgErrors.password }}
							</div>
						</div>
					</div>
					<div
						class="icon-show-password pointer"
						(click)="showPassword = !showPassword"
					>
						<img
							class="img-show-password"
							width="20px"
							height="20px"
							[src]="
								!!showPassword
									? 'assets/images/icon/unlock-solid.svg'
									: 'assets/images/icon/lock-solid.svg'
							"
							alt="show/hide password"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<div class="checkbox checkbox-primary pull-left p-t-0">
							<input
								id="checkbox-signup"
								type="checkbox"
								formControlName="remember"
							/>
							<!-- class="filled-in chk-col-light-blue" -->
							<label for="checkbox-signup"> Remember me </label>
						</div>
						<a
							(click)="needRecover = true"
							id="to-recover"
							class="text-dark pull-right pointer"
							><i class="fa fa-lock m-r-5"></i> Forgot password?</a
						>
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button
							class="btn btn-info btn-lg btn-block text-uppercase btn-rounded waves-effect waves-light"
							type="submit"
							(ngSubmit)="login()"
						>
							Log In
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
						<div class="google-social">
							<div class="google-btn" #googleBtn></div>
						</div>
					</div>
				</div>
				<div class="form-group m-b-0">
					<div class="col-sm-12 text-center">
						Don't have an account?
						<a
							class="text-primary m-l-5"
							[routerLink]="registerPath?.fullPath"
							><b>Sign Up</b></a
						>
					</div>
				</div>
			</form>
			<form
				class="form-horizontal form-material"
				id="recoverform"
				*ngIf="!!needRecover"
			>
				<div class="form-group m-t-40">
					<div class="col-xs-12">
						<h3>Recover Password</h3>
						<p class="text-muted">
							Enter your Email and instructions will be sent to you!
						</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input
							class="form-control"
							type="text"
							required="true"
							placeholder="Email"
						/>
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button
							class="btn btn-info btn-lg btn-block text-uppercase btn-rounded waves-effect waves-light"
							type="submit"
						>
							Reset
						</button>
					</div>
				</div>
				<div class="form-group m-b-0">
					<div class="col-sm-12 text-center pointer">
						Have an account?
						<a class="text-primary m-l-5" (click)="needRecover = false"
							><b>Sign In</b></a
						>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->

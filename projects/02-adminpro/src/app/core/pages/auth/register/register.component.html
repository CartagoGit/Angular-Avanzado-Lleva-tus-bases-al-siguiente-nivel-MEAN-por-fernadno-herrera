<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
	id="wrapper"
	class="login-register login-sidebar"
	style="background-image: url(assets/images/background/login-register.jpg)"
>
	<div class="login-box card">
		<div class="card-body">
			<div
				class="form-horizontal form-material"
				[formGroup]="registerForm"
				autocomplete="chrome-off"
			>
				<!-- (ngSubmit)="register()" -->
				<a class="text-center db"
					><img src="assets/images/logo-icon.png" alt="Home" /><br /><img
						src="assets/images/logo-text.png"
						alt="Home"
				/></a>
				<h3 class="box-title m-t-40 m-b-0">Register Now</h3>
				<small>Create your account and enjoy</small>
				<div class="form-group m-t-20">
					<div class="col-xs-12 form-input">
						<input
							class="form-control"
							[ngClass]="{
								'invalid-field':
									[registerForm.get('name')!.valid, formSubmitted]
									| isValidField
							}"
							type="text"
							placeholder="Name"
							formControlName="name"
							autocomplete="chrome-off"
						/>
						<div
							class="required-field"
							*ngIf="
								[registerForm.get('name')!.valid, formSubmitted]
									| isValidField
							"
						>
							{{ msgErrors.name }}
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 form-input">
						<input
							class="form-control"
							type="email"
							autocomplete="chrome-off"
							placeholder="Email"
							formControlName="email"
							[ngClass]="{
								'invalid-field':
									[registerForm.get('email')!.valid, formSubmitted]
									| isValidField
							}"
							email
						/>
						<div
							class="required-field"
							*ngIf="
								[registerForm.get('email')!.valid, formSubmitted]
									| isValidField
							"
						>
							{{ msgErrors.email }}
						</div>
					</div>
				</div>
				<div class="password-fields">
					<div class="form-group">
						<div class="col-xs-12 form-input">
							<input
								class="form-control"
								type="text"
								placeholder="Password"
								formControlName="password"
								autocomplete="chrome-off"
								[ngClass]="{
									'invalid-field':
										[
											registerForm.get('password')!.valid,
											formSubmitted
										] | isValidField,
									'text-password': !showPassword
								}"
							/>
							<div
								class="required-field"
								*ngIf="
									[registerForm.get('password')!.valid, formSubmitted]
										| isValidField
								"
							>
								{{ msgErrors.password }}
							</div>
						</div>
					</div>
					<div
						class="icon-show-password pointer"
						(click)="showPassword = !showPassword"
					>
						<img
							class="img-show-password"
							width="20px"
							height="20px"
							[src]="
								!!showPassword
									? 'assets/images/icon/unlock-solid.svg'
									: 'assets/images/icon/lock-solid.svg'
							"
							alt="show/hide password"
						/>
					</div>
					<div class="form-group">
						<div class="col-xs-12 form-input">
							<input
								class="form-control"
								type="text"
								placeholder="Confirm Password"
								formControlName="password2"
								autocomplete="chrome-off"
								[ngClass]="{
									'invalid-field':
										[
											registerForm.get('password2')!.valid,
											formSubmitted
										] | isValidField,
									'text-password': !showPassword
								}"
							/>
							<div
								class="required-field"
								*ngIf="
									[registerForm.get('password2')!.valid, formSubmitted]
										| isValidField
								"
							>
								{{ msgErrors.password2 }}
							</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<div class="checkbox checkbox-primary p-t-0 form-input">
							<input
								id="checkbox-signup"
								type="checkbox"
								formControlName="terms"
							/>
							<label
								for="checkbox-signup"
								[ngClass]="{
									'invalid-checkbox':
										[registerForm.get('terms')!.valid, formSubmitted]
										| isValidField
								}"
							>
								I agree to all
								<a class="underline" routerLink="/terms"
									>Terms</a
								></label
							>
							<div
								class="required-field"
								*ngIf="
									[registerForm.get('terms')!.valid, formSubmitted]
										| isValidField
								"
							>
								{{ msgErrors.terms }}
							</div>
						</div>
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button
							class="btn btn-info btn-lg btn-block text-uppercase btn-rounded waves-effect waves-light"
							type="submit"
							(click)="register()"
						>
							Register
						</button>
					</div>
				</div>
				<div class="form-group m-b-0">
					<div class="col-sm-12 text-center">
						<p>
							Already have an account?
							<a routerLink="/login" class="text-info m-l-5"
								><b>Sign In</b></a
							>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->

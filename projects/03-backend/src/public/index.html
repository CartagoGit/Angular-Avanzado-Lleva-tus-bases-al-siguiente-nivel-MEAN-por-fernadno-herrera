<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Sign-in</title>
		<link rel="icon" type="image/x-icon" href="" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="angular3d.ico" type="image/x-icon" />
	</head>
	<body>
		<header>
			<h1>Welcome to Cartago's api</h1>
		</header>
		<div id="buttonGoogle"></div>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script>
			//* Se usa var por tema de compatabilidades al ser un script en navegador
			var url = 'http://localhost:5000/api/auth/google-login';
			function handleCredentialResponse(response) {
				// console.log('Encoded JWT ID token: ' + response.credential);
				fetch(url, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ token: response.credential }),
				})
					.then((resp) => resp.json())
					.then((data) => console.log('ServerData', data))
					.catch((error) => console.error(error));
			}
			window.onload = function () {
				google.accounts.id.initialize({
					client_id:
						'274390438175-u22bgdfgk1j50kt401l2kbrdedoca290.apps.googleusercontent.com',
					callback: handleCredentialResponse,
				});
				google.accounts.id.renderButton(
					document.getElementById('buttonGoogle'),
					{ theme: 'inline', size: 'medium' } // customization attributes
				);
				google.accounts.id.prompt(); // also display the One Tap dialog
			};
		</script>
		<div class="area">
			<ul class="circles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
